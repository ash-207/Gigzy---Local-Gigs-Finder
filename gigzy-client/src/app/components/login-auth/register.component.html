<div class="auth-container">
  <h1 class="logo">Gigzy</h1>
  <p class="tagline">Find gigs. Build skills. Get noticed.</p>
  
  <div class="auth-card">
    <h2>Sign Up</h2>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <input type="text" name="name" placeholder="Full Name" [(ngModel)]="user.name" required>
      <input type="email" name="email" placeholder="Email" [(ngModel)]="user.email" required #email="ngModel">
      <input type="password" name="password" placeholder="Password" [(ngModel)]="user.password" required minlength="6">
      <input type="password" name="confirmPassword" placeholder="Confirm Password" [(ngModel)]="user.confirmPassword" required>
      <button type="submit" class="btn-primary" [disabled]="!registerForm.form.valid">Register</button>
    </form>
    <div *ngIf="errorMsg" class="error-message">{{ errorMsg }}</div>
    <p class="switch">Already have an account? <a routerLink="/login">Login</a></p>
  </div>
</div>
